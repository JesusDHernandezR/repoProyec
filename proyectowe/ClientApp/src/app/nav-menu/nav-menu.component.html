      <div class="collapse navbar-collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">

          </li>

          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white " [routerLink]="['/ver-ruta']">Ver ruta</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/cuentas']">Cuentas</a>

        </ul>
      </div>
    </div>
